<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");

      function CheckBox(props) {
        if (props.checked) {
          return <input type="checkbox" checked></input>;
        } else {
          return <input type="checkbox"></input>;
        }
      }

      function Button(props) {
        if (props.isDisabled) {
          return <button disabled={true}> Can't click </button>;
        } else {
          return <button> Can click </button>;
        }
      }

      ReactDOM.render(<CheckBox checked={false} />, rootElement);
      // ReactDOM.render(<Button isDisabled={true} />, rootElement);
    </script>
  </body>
</html>
